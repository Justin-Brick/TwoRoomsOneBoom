<html>

<head>
    <title>Two Rooms and a Boom</title>
    <link rel="stylesheet" href="../client/game/game.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../client/utilities.js"></script>
    <script src="../client/game_states.js"></script>
</head>

<body onload="joinGame()">
    <div class="box">
        <div class="header">
            <div class="title">Two Rooms and a Boom</div>
            <div class="link">
                Lobby Link:
                <input id="copylink" type="text" readonly=true onfocus="this.select()"></input>
                <input id="copybtn" class="btn" type="button" value="Copy" onclick="copyLink()"></input>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div id="playersTitle"></div>
                <div id="playersList"></div>
            </div>
            <div class="column">
                <div id="settings" style="display: none;">
                    <input id="startGame" class="btn" type="button" value="Start Game" onclick="startGame()"></input>
                </div>
                <div id="gameInfo" style="display: none;">
                    <div class="timer" id="timer" style="display: inline;">00:00</div>
                    <br />
                    <div class="roundtext">
                        Round <div id="round" style="display: inline;">0</div> of <div id="maxRounds" style="display: inline;">0</div>
                    </div>
                    <br />
                    <div class="roletext">
                        Your role is: <em><div id="role" style="display: inline;">Unknown</div></em>.
                    </div>
                    <div class="goaltext">
                        Your objective is to: <div id="goal" style="display: inline;">Unknown</div>
                    </div>
                    <br />
                    <div id="chat"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../client/game/playerlist.js"></script>
    <script src="../client/game/game.js"></script>
</body>

</html>
