<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="../client/game/game.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../client/utilities.js"></script>
</head>

<body onload="joinGame()">
    <div class="box">
        <div class="header">
            <div class="title">Pre-Game Lobby</div>
            <div class="link">
                Lobby Link:
                <input id="copylink" type="text" readonly=true onfocus="this.select()"></input>
                <input id="copybtn" class="btn" type="button" value="Copy" onclick="copyLink()"></input>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div id="playersTitle"></div>
                <div id="playersList"></div>
            </div>
            <div class="column">
                <div id="settings" style="display: none;">
                    <input id="startGame" class="btn" type="button" value="Start Game" onclick="startGame()"></input>
                </div>
                <div id="gameInfo" style="display: none;">
                    <div id="timer">wow1</div>
                    <div id="round">wow2</div>
                    <div id="role">wow3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../client/game/game.js"></script>
</body>

</html>
