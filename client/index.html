<html>

<head>
    <title>Two Rooms and a Boom</title>
    <link rel="stylesheet" href="/client/join.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/utilities.js"></script>
</head>

<body onload="isPlayerKnown()">
    <div class="box">
        <div class="title">Two Rooms and a Boom</div>
        <form id="join-form">
            <p>
                <input id="name-input" type="text" style="width:30%;height:30px;" placeholder="NAME" autocomplete="off"></input>
            </p>
            <p>
                <input id="lobby-input" type="text" style="width:30%;height:30px;" placeholder="LOBBY" autocomplete="off"></input>
            </p>
            <input class="btn" type="submit" value="Join"></input>
            <input class="btn" type="button" value="Clear User Data" onclick="setCookie('username', '', -1); setCookie('uid', '', -1); window.location.href = './'"></input>
        </form>
        <div class="tutorial">
            <a href="https://www.tuesdayknightgames.com/howtoplaytworooms">How to Play</a>
        </div>
    </div>
    <script src="/client/join.js"></script>
</body>

</html>
